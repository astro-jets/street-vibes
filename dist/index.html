  <head>
    <title>Street Vibes</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"

    />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <!-- Favicons -->
    <link href="images/logo.png" rel="icon" />
    <link href="images/logo.png" rel="apple-touch-icon" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

  <body>
    <header class="flex">
      <div class="logo">
        <img src="images/logo.png" alt="" />
      </div>
      <nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <ul class="nav-links flex sa ac">
          <li><a href="#"></a>Home</li>
          <li><a href="#"></a>Music</li>
          <li><a href="#"></a>Business</li>
        </ul>
      </nav>
    </header>

    <section class="top-section">
      <div class="home-slider owl-carousel js-fullheight">
        <div
          class="slider-item"
          style="background-image: url(images/slider-1.jpg)"
        >
          <div class="overlay"></div>
          <div class="container">
            <div
              class="row no-gutters slider-text align-items-center justify-content-center"
            >
              <div class="col-md-12 ftco-animate">
                <div class="text w-100 text-center">
                  <h2 class="mb-3">New beat pack</h2>
                  <h3>Dancehall beat pack now out</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="slider-item"
          style="background-image: url(images/slider-2.jpg)"
        >
          <div class="overlay"></div>
          <div class="container">
            <div
              class="row no-gutters slider-text align-items-center justify-content-center"
            >
              <div class="col-md-12 ftco-animate">
                <div class="text w-100 text-center">
                  <h2 class="mb-3">Street Vibes Festival</h2>
                  <h3>23 august 2023</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="slider-item"
          style="background-image: url(images/slider-3.jpg)"
        >
          <div class="overlay"></div>
          <div class="container">
            <div
              class="row no-gutters slider-text align-items-center justify-content-center"
            >
              <div class="col-md-12 ftco-animate">
                <div class="text w-100 text-center">
                  <h2 class="mb-3">Session prices dropped</h2>
                  <h3>29% off on all session</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-2 music-category">
      <div class="col-md-12 text-center">
        <h2 class="heading-section mb-5 pb-md-4 font-music">Latest Music</h2>
      </div>

      <div class="col-md-12 flex col ac jc">
        <div class="col-12 flex col ac jc">
          <div class="featured-carousel owl-carousel owl-loaded owl-drag">
            <div class="owl-stage-outer">
              <div
                class="owl-stage"
                style="
                  transform: translate3d(-2280px, 0px, 0px);
                  transition: all 0.25s ease 0s;
                  width: 4560px;
                "
              >
                <div
                  class="owl-item bx"
                  style="width: 200px; margin-right: 10px"
                >
                  <div class="item">
                    <div class="work">
                      <div
                        class="img d-flex align-items-center justify-content-center rounded"
                        style="background-image: url(images/work-4.jpg)"
                        id="music-item"
                      >
                        <div
                          href="#"
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="bi bi-play" data-music="loca.mp3"></span>
                        </div>
                      </div>
                      <div class="text text-dark w-100 text-center">
                        <h3><a href="#">Tory Lanez</a></h3>
                        <span>Luv</span>

                        <audio
                          id="audio"
                          preload="auto"
                          src="player/loca.mp3"
                        ></audio>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="owl-item bx"
                  style="width: 200px; margin-right: 10px"
                >
                  <div class="item">
                    <div class="work">
                      <div
                        class="img d-flex align-items-center justify-content-center rounded"
                        style="background-image: url(images/work-6.jpg)"
                        id="music-item"
                      >
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="bi bi-play" data-music="mpha.mp3"></span>
                        </div>
                      </div>
                      <div class="text text-dark w-100 text-center">
                        <h3><a href="#">Joey Bada$$</a></h3>
                        <span>Deverstated</span>
                        <audio
                          id="audio"
                          preload="auto"
                          src="player/mbumu.mp3"
                        ></audio>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="owl-nav">
              <button type="button" role="presentation" class="owl-prev">
                <span class="bi bi-arrow-back"></span>
              </button>

              <button type="button" role="presentation" class="owl-next">
                <span class="bi bi-arrow-forward"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
